function formatDuration(seconds) {

    const hours = Math.floor(seconds / 3600);

async function geocodeAddress(address) {
    const encodedAddress = encodeURIComponent(address);
    const apiUrl = `https://api.radar.io/v1/geocode/forward?query=${encodedAddress}&country=US`;

    const response = await fetch(apiUrl, {
        method: 'GET',
        headers: {
            'Authorization': RADAR_API_KEY
        }
    });

    if (!response.ok) {
        throw new Error(`åœ°å€è§£æå¤±è´¥: ${response.statusText}`);
    }

    const data = await response.json();
    if (!data.addresses || data.addresses.length === 0) {
        throw new Error("æ‰¾ä¸åˆ°è¯¥åœ°å€ï¼Œè¯·æ£€æŸ¥æ‹¼å†™æˆ–å°è¯•æ›´è¯¦ç»†çš„åœ°å€ã€‚");
    }

    const item = data.addresses[0];
    
    // ç¡®ä¿æœ‰ State ä¿¡æ¯
    if (!item.state) {
        throw new Error("æœªèƒ½è¯†åˆ«åœ°å€æ‰€åœ¨çš„å· (State)ï¼Œæ— æ³•ç»§ç»­ã€‚");
    }

    return {
        lat: item.latitude,

    };
}

async function getDistancesForCityBatch(origin, cityChunk) {
    // Radar Matrix å‚æ•°æ„å»º
    // origins: lat,lng
    // destinations: lat,lng|lat,lng...
    const originStr = `${origin.lat},${origin.lng}`;
    const destStr = cityChunk.map(c => `${c.lat},${c.lng}`).join('|');
    
    const params = new URLSearchParams({
        origins: originStr,
        destinations: destStr,
        mode: 'car',
        units: 'metric'
    });

    const apiUrl = `https://api.radar.io/v1/route/matrix?${params.toString()}`;

    try {
        const response = await fetch(apiUrl, {
            headers: { 'Authorization': RADAR_API_KEY }

        if (!response.ok) {
            // å¦‚æœå‡ºé”™ï¼Œæ ‡è®°æ•´ä¸ªå—ä¸ºå¤±è´¥
            return cityChunk.map(c => ({
                city: c.name,
                distance: "æŸ¥è¯¢å¤±è´¥",
                duration: "N/A",

        const data = await response.json();
        // Radar è¿”å› data.matrix[0] å¯¹åº”ç¬¬ä¸€ä¸ªèµ·ç‚¹çš„ç»“æœæ•°ç»„
        const routeResults = data.matrix ? data.matrix[0] : [];

        return cityChunk.map((cityObj, index) => {

            if (route) {

                const durMinutes = route.duration ? route.duration.value : 0;
                
                // è½¬æ¢ä¸ºæ˜¾ç¤ºæ ¼å¼
                // è·ç¦»è½¬ km æˆ– miles (è¿™é‡Œç”¨ km, åŸUI distance.text æ˜¯ API è¿”å›çš„æ–‡æœ¬)
                // Radar distance.text å¦‚ "12 km"
                const distText = route.distance ? route.distance.text : `${Math.round(distMeters/1000)} km`;
                const durText = formatDuration(durMinutes * 60);

                return {
                    city: cityObj.name,
                    distance: distText,
                    duration: durText,
                    distanceVal: distMeters,

// å¹¶å‘æ§åˆ¶æ±  (æ”¯æŒ 1s 5æ¬¡è¯·æ±‚é™åˆ¶)
async function concurrentPool(tasks, poolLimit, onProgress) {
  let i = 0, results = [], active = 0;
  
  return new Promise((resolve) => {
    async function next() {
      // å¾ªç¯å¯åŠ¨ä»»åŠ¡ï¼Œç›´åˆ°è¾¾åˆ°å¹¶å‘é™åˆ¶æˆ–æ²¡æœ‰æ›´å¤šä»»åŠ¡
      while (active < poolLimit && i < tasks.length) {
        active++;
        const current = i++;
        
        // é€Ÿç‡é™åˆ¶ä¿æŠ¤: æ¯æ¬¡å¯åŠ¨ä»»åŠ¡å‰ç¨å¾®ç­‰å¾…
        await sleep(REQUEST_DELAY);

        tasks[current]().then(res => {
          results[current] = res;
        }).catch(err => {
          results[current] = []; // å³ä½¿å¤±è´¥ä¹Ÿè¿”å›ç©ºæ•°ç»„é˜²æ­¢å´©å
        }).finally(() => {
          active--;
          onProgress?.(results.filter(x => x).length, tasks.length); // æ›´æ–°è¿›åº¦
          
          if (results.filter(x => x !== undefined).length === tasks.length) {
            resolve(results);
          } else {
            next();
          }
        });
      }
    }
    next();
  });
}
